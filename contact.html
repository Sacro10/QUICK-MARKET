<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - QUICK MARKET</title>
    <script src="https://kit.fontawesome.com/f75575ff85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="header">
        <a href="#"><img src="logo.jpg" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="home.html"><b>Home</b></a></li>
                <li><a href="shop.html"><b>Shop</b></a></li>
                <li><a href="blog.html"><b>Blog</b></a></li>
                <li><a href="sell.html"><b>Sell</b></a></li>
                <li><a class="active" href="about.html"><b>About</b></a></li>
                <li><a href="contact.html"><b>Contact</b></a></li>
                <li id="lg-bag"><a href="cart.html"><i class="fa-brands fa-shopify"></i></a></li>
                <a href="#" id="close"><i class="fa fa-times" aria-hidden="true"></i></a>
            </ul>
        </div>
        <div class="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="contact" class="section-p1">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us!</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="normal">Send Message</button>
        </form>
    </section>

    <footer class="section-p1">
        <div class="col">
            <h4>Follow Us</h4>
            <p>Stay connected with us on social media!</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
